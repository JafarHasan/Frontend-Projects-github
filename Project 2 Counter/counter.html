<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- logo-link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="counter.css" />
    <script src="counter.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h2>Counter 1-100</h2>
      <h1 id="head">0</h1>
      <div class="btn">
        <button id="prev" onclick="prevHandle()">
          <i class="fa-solid fa-backward" id="ctrlIcon"></i>Prev
        </button>
        <button id="reset" onclick="resetHandle()">
          Reset<i class="fa-solid fa-rotate"></i>
        </button>
        <button id="next" onclick="nextHandle()">
          Next<i class="fa-solid fa-forward"></i>
        </button>
      </div>
    </div>
  </body>
</html>

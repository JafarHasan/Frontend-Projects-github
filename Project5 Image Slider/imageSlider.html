<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="imageSlider.css" />
    <script src="imageSlider.js" defer></script>
  </head>
  <body>
    <div class="container">
      <img src="arrowleft.png" class="arrow left" />
      <div class="frame">
        <div class="slider">
          <img src="car1.jpg" class="image" />
          <img src="car2.jpg" class="image" />
          <img src="car3.jpg" class="image" />
          <img src="car4.jpg" class="image" />
          <img src="car5.jpg" class="image" />
        </div>
        <!--End slider-->
      </div>
      <!--End frame-->
      <img src="arrowright.png" class="arrow right" />
    </div>
    <!--End container-->
  </body>
</html>
